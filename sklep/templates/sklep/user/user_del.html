{% extends 'sklep/base/base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" text="type/css" href="{% static 'sklep/user/del_card.css' %}">
{% endblock %}

{% block content %}

<div class="container-uz">
    <div class="ud-align">
        <div class="user-dat">
           
                
                <div class="nh-name">
                    <h3>Czy napewno chcesz usunąć konto: {{user.username}}</h3>
                </div>

            <div class="bottom">
                <form method="POST" action="{%url "sklep:base"  %}">
                    {% csrf_token %}
                    <input id="form-button"  type="submit" value="Nie">
                </form>
            </div>
            <div class="bottom">
                <form method="POST" action="{%url "sklep:delete_account" user.id  %}">
                    {% csrf_token %}
                    <input id="form-button"  type="submit" value="Tak">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
